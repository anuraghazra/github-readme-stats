name: Release Drafter

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
