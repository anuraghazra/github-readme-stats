name: Deployment Prep
on:
  workflow_dispatch:
  push:
    branches:
      - cloudflare

jobs:
  config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deployment Prep
        run: python ./.github/workflows/deploy-prep.py

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: vercel
          create_branch: true
          push_options: "--force"
