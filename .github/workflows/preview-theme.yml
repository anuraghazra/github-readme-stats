name: Theme preview

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
    branches:
      - master
    paths:
      - "themes/index.js"

jobs:
  build:
    runs-on: ubuntu-latest
    name: Install & Preview

    steps:
      - uses: actions/checkout@v3
      - uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
      - run: npm run preview-theme
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
