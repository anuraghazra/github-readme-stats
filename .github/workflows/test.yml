name: Test

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "12.x"
          cache: npm

      - name: Install & Test
        run: |
          npm install
          npm run test

      - name: Code Coverage
        uses: codecov/codecov-action@v1
