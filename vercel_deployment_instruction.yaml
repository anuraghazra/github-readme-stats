## üì¶ Deployment Instructions

### 1. Fork this Repository

1. Go to the original repo: [Stewie-pixel/github-vercel-deployment](https://github.com/Stewie-pixel/github-vercel-deployment)  
2. Click **Fork** ‚Üí creates a copy under your GitHub account

---

### 2. Import Your Fork into Vercel

1. Go to [Vercel](https://vercel.com/)  
2. Click **New Project ‚Üí Import Git Repository**  
3. Select your forked repository

---

### 3. Add Environment Variables in Vercel

1. Go to **Settings ‚Üí Environment Variables**  
2. Add your variables:

| Name           | Value                  |
|----------------|-----------------------|
| `GITHUB_TOKEN` | (your personal token)  |
| `USERNAME`     | (your GitHub username) |

3. Set **Environment** to `Production` (and optionally `Preview`)

---

### 4. Deploy

1. Click **Deploy** in Vercel  
2. Wait for the build to finish  
3. Your live app will be available at: https://<your-project-name>.vercel.app

